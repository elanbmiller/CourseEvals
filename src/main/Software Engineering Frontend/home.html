<!DOCTYPE html>
<html lang="en">
<head>
	<!-- I think bootsteap requires these-->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--CSS-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="home.css">
	<title>Course Eval Explorer</title>
</head>
<body>
<h1>Course Evaluation Explorer</h1>


<!--Table to display course list. Might want to make it more versatile
	later on, to allow changable column positions -->
<table id="courseTable">
  <thead>
    <th>Course</th>
    <th>Professor</th>
    <th id="3" onclick="sortAddedClasses(&quot;courseRating&quot;)">Course Rating</th>
    <th id="4" onclick="sortAddedClasses(&quot;profRating&quot;)">Professor's Rating</th>
    <th id="5" onclick="sortAddedClasses(&quot;descAccuracy&quot;)">Course Description Accuracy</th>
    <th id="6" onclick="sortAddedClasses(&quot;hoursHW&quot;)">Hours of Homework</th>
</thead>
<tbody id="courseTableBody">
</tbody>
</table>
<button type="button" id="addNewClass" class="btn btn-primary" onclick="addClass()">Add class</button>
<div id="hideTable">
	<ul class="list-group" id="allClassList">
		<!--populated in JS-->
	</ul>
</div>


<!--JS-->
	<!--JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--Bootstrap stuff-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="home2.js"></script>
</body>
</html>
